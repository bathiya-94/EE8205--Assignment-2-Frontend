<div class="medium-list">
  <div class="list-view-wrapper">
    <div class="list-header-title">Log In</div>

    <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onLoginSubmit()" novalidate>
      <div class="form-container">
        <mat-form-field>
          <input id="email"
                 matInput
                 formControlName="email"
                 [(ngModel)] = "user.email"
                 placeholder="Enter your email" />
        </mat-form-field>
        <mat-form-field>
          <input id="password"
                 matInput
                 formControlName="password"
                 [(ngModel)] ="user.password"
                 placeholder="Enter your Password"
                 [type]="hide? 'password':'text'"/>
          <mat-icon matSuffix (click)="hide =! hide">
            {{hide? 'visibility': 'visibility_off'}}
          </mat-icon>
        </mat-form-field>
        <button mat-button type="submit" class="mat-raised-button mat-primary" [disabled]="!loginForm.valid">Login</button>
        <button mat-button routerLink="/" class="divider">Cancel</button>
      </div>
    </form>
  </div>
</div>
